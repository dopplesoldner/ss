<div class="container">

  <form name="loginForm" ng-submit="submitForm(loginForm.$valid)" novalidate class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="email" ng-model="user.email" class="form-control" placeholder="Email address" required autofocus>
    <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>
    <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid" type="submit">Sign in</button>
  </form>

</div> <!-- /container -->
