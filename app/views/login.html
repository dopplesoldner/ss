<div class="middle-box text-center loginscreen animated fadeInDown">
 <div>
   <div>
   <h1 class="logo-name"><img src="images/logo.png" width="220" height="65"/></h1>
   </div>

   <form class="m-t form-validate " role="form" ng-submit="submitForm(loginForm.$valid)" name="loginForm" novalidate="">
    <div class="form-group has-feedback">
      <input id="exampleInputEmail1" type="email" name="account_email" placeholder="Email address" autocomplete="on" ng-model="user.email" required="" class="form-control" />
      <span ng-show="loginForm.account_email.$dirty &amp;&amp; loginForm.account_email.$error.required" class="text-danger">This field is required</span>
      <span ng-show="loginForm.account_email.$dirty &amp;&amp; loginForm.account_email.$error.email" class="text-danger">This field must be a valid email address</span>
   </div>
   <div class="form-group has-feedback">
      <input id="exampleInputPassword1" type="password" name="account_password" placeholder="Password" ng-model="user.password" required="" class="form-control" />
      <span ng-show="loginForm.account_password.$dirty &amp;&amp; loginForm.account_password.$error.required" class="text-danger">This field is required</span>
   </div>

   <button type="submit" class="btn btn-block btn-primary mt-lg">Login</button>
</form>
<div ng-show="login.authMsg" class="alert alert-danger text-center">{{login.authMsg}}</div>
</div>
</div>
